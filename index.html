<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry, Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
      animation: pop 1s ease;
      max-width: 90%;
      margin: 0 1rem;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 {
      color: #ff4d6d;
      font-size: 1.5rem;
    }
    p {
      color: #555;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3355;
    }
    .floating-heart {
      position: absolute;
      font-size: 3rem;
      animation: floatHeart 10s infinite;
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) rotate(0); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I'm Really Sorry Nikita 😭💕</h1>
    <p>I would never talk to you like that ever again, and I feel terrible. Can I make it up to you? ❤️‍🩹</p>
    <button onclick="askForForgiveness()">Chalo Thik hai, maaf kadiya ❤️‍🩹</button>
    <button onclick="imStillMad()">Nahi, I'm still mad 😡</button>
  </div>
  <div class="gif-container">
  </div>
  <div class="gif-container" style="position: absolute; bottom: 0; width: 100%; text-align: center;">
    <img src="https://media.tenor.com/3DcefzguPqAAAAAi/mochi-peach.gif" alt="Sorry GIF" style="max-width:400px; display:block; margin:0 auto;">

  <script>
    function createFloatingHearts() {
      const container = document.createElement('div');
      container.classList.add('floating-heart-container');
      container.style.position = 'fixed';
      container.style.top = '0';
      container.style.left = '0';
      container.style.width = '100vw';
      container.style.height = '100vh';
      container.style.zIndex = '-1';
      document.body.appendChild(container);
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('span');
        heart.classList.add('floating-heart');
        heart.innerText = '❤️';
        heart.style.bottom = '0';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 10 + Math.random() * 5 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
      }
    }

    function askForForgiveness() {
      createFloatingHearts();
      alert('OMG THANK YOU SO MUCH! I LOVE YOU SO MUCH, AND I WOULD NEVER BE MAD AT YOU BECAUSE YOU ARE A GODDESS TO ME! Aap se khubsurat haseena maine aaj tak nahi dekha hu & kabhi dhundne wala bhi nahi hu, tumhare liye jaan bhi haazir meri jaan! 😭😭😭😭');
    }

    function imStillMad() {
      const sorryMessages = [
        "Please meri mummy ji 😭",
        "I'm really sorry 😭",
        "Please? 😭",
        "Gussa Thuk Do na? 😭",
        "Maaf Kardo na 😭"
      ];
      const randomMessage = sorryMessages[Math.floor(Math.random() * sorryMessages.length)];
      if (confirm(randomMessage)) {
        askForForgiveness();
      } else {
        imStillMad();
      }
    }
      createFloatingHearts();
    setInterval(createFloatingHearts, 5000);
  </script>
</body>
</html>
